<ion-card>
  <div class="user-icon-container">
    <ion-icon name="person-circle-sharp"/>
  </div>
  <ion-card-header>
    <ion-card-title>{{ contact().name }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>tel√©fono: {{ contact().phoneNumber }}</p>
    <p>email: {{ contact().email }}</p>
    <ion-button expand="block" color="danger" class="delete-button" (click)="deleteButtonClick.emit(contact())">
      <ion-icon name="trash-outline" class="trash-icon"/>
    </ion-button>
  </ion-card-content>
</ion-card>
